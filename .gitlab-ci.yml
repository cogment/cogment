stages:
  - build
  - publish

shellcheck:
  stage: build
  needs: []
  image: koalaman/shellcheck-alpine:stable
  before_script:
    - shellcheck --version
  script:
    - shellcheck $(find . -name '*.sh' | xargs)

shfmt:
  stage: build
  needs: []
  image: mvdan/shfmt:v3.1.0-alpine
  before_script:
    - shfmt -version
  script:
    - shfmt -i 2 -ci -d .

apache_licenses_check:
  stage: build
  needs: []
  image: registry.gitlab.com/ai-r/apache-license-checker:latest
  script:
    - apache-license-checker

.base_docker_build:
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind
  variables:
    # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - apk add bash
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_TOKEN
  cache:
    - key: cmake-docker-build-cache
      paths:
        - build/linux_amd64

build_docker:
  stage: build
  needs: []
  extends: .base_docker_build
  timeout: 2 hours
  variables:
    COGMENT_BUILD_ENVIRONMENT_IMAGE_CACHE: $CI_REGISTRY_IMAGE/build-environment:latest
    COGMENT_BUILD_ENVIRONMENT_IMAGE: $CI_REGISTRY_IMAGE/build-environment:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_BUILD_IMAGE_CACHE: $CI_REGISTRY_IMAGE/build:latest
    COGMENT_BUILD_IMAGE: $CI_REGISTRY_IMAGE/build:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_IMAGE: $CI_REGISTRY_IMAGE:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_CLI_IMAGE: $CI_REGISTRY_IMAGE/cli:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_ORCHESTRATOR_IMAGE: $CI_REGISTRY_IMAGE/orchestrator:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_TRIAL_DATASTORE_IMAGE: $CI_REGISTRY_IMAGE/trial-datastore:commit-$CI_COMMIT_SHORT_SHA
    COGMENT_MODEL_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/model-registry:commit-$CI_COMMIT_SHORT_SHA
  script:
    - ./build_docker.sh
    - docker push $COGMENT_BUILD_ENVIRONMENT_IMAGE
    - docker push $COGMENT_BUILD_IMAGE
    - docker push $COGMENT_IMAGE
    - ./deprecated_docker_images/build_deprecated_docker_images.sh
    - docker push $COGMENT_CLI_IMAGE
    - docker push $COGMENT_ORCHESTRATOR_IMAGE
    - docker push $COGMENT_TRIAL_DATASTORE_IMAGE
    - docker push $COGMENT_MODEL_REGISTRY_IMAGE

.base_linux_build:
  image: !reference [build_docker, variables, COGMENT_BUILD_ENVIRONMENT_IMAGE]
  needs: ["build_docker"]
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
    - export PATH=$PATH:$(go env GOPATH)/bin
  cache:
    - key: go-dependencies-cache
      paths:
        - .go/pkg/mod/
    - key: cmake-linux-amd64-build-cache
      paths:
        - build/linux_amd64

build_all_no_orchestrator:
  stage: build
  extends: .base_linux_build
  variables:
    PROTOC_VERSION: 3.18.1
  script:
    - curl -LO --silent https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip
    - unzip protoc-${PROTOC_VERSION}-linux-x86_64.zip -d /usr/local
    - chmod +x /usr/local/bin/protoc
    - protoc --version
    - ./build_all_no_orchestrator.sh
  artifacts:
    name: cogment_no_orchestrator
    expose_as: cogment_no_orchestrator
    expire_in: 1 week
    paths:
      - ./install/linux_amd64_no_orchestrator/
      - ./install/windows_amd64_no_orchestrator/
      - ./install/macos_amd64_no_orchestrator/
      - ./install/macos_arm64_no_orchestrator/

build_linux_amd64:
  stage: build
  extends: .base_linux_build
  timeout: 2 hours
  script:
    - ./build_linux.sh
  artifacts:
    name: cogment_linux_amd64
    expose_as: cogment_linux_amd64
    expire_in: 1 week
    paths:
      - ./install/linux_amd64/

.base_macos_build:
  tags:
    - shared-macos-amd64
  image: macos-11-xcode-12
  before_script:
    - brew install go@1.16
    - export PATH="/usr/local/opt/go@1.16/bin:$PATH" # Make sure 1.16 is the first in the path
    - go version
    - mkdir -p .go
    - export PATH=$PATH:$(go env GOPATH)/bin
    - brew install cmake
  cache:
    - key: cmake-macos-amd64-build-cache
      paths:
        - build/macos_amd64

build_macos_amd64:
  stage: build
  needs: []
  extends: .base_macos_build
  timeout: 2 hours
  script:
    - ./build_macos.sh
  artifacts:
    name: cogment_macos_amd64
    expose_as: cogment_macos_amd64
    expire_in: 1 week
    paths:
      - ./install/macos_amd64/

.base_windows_build:
  tags:
    - shared-windows
    - windows
    - windows-1809
  before_script:
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    - choco install golang -y --version 1.16.7
    - choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
    - choco install mingw -y
    - refreshenv
    - go version
    - cmake --version
  cache:
    - key: cmake-windows-amd64-build-cache
      paths:
        - build/windows_amd64

build_windows_amd64:
  stage: build
  needs: []
  extends: .base_windows_build
  timeout: 2 hours
  script:
    - ./build_windows.bat
  artifacts:
    name: cogment_windows_amd64
    expose_as: cogment_windows_amd64
    expire_in: 1 week
    paths:
      - ./install/windows_amd64/

orchestrator_lint:
  stage: build
  needs: ["build_linux_amd64"]
  extends: .base_linux_build
  script:
    - cd ./build/linux_amd64
    - make orchestrator_lint_fix
    - git diff --exit-code

cli_lint:
  stage: build
  needs: ["build_linux_amd64"]
  extends: .base_linux_build
  script:
    - cd ./build/linux_amd64
    - make cli_lint

cli_test:
  stage: build
  needs: ["build_linux_amd64"]
  extends: .base_linux_build
  script:
    - cd ./build/linux_amd64
    - make cogment_test_with_junit_report
  artifacts:
    when: always
    reports:
      junit: ./packages/cli/report.xml

